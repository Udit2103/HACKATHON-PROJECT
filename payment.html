<!DOCTYPE html>
<html>
<head>
  <title>Payment Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .payment-options-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .payment-option img {
      width: 50px;
      height: 30px;
      margin-right: 10px;
    }
    
    .payment-option span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="payment-options-container">
    <h1>Select Payment Option</h1>

    <div class="payment-option">
      <img src="path_to_amazon_logo.png" alt="Amazon">
      <span>Amazon Pay</span>
    </div>

    <div class="payment-option">
      <img src="path_to_credit_card_logo.png" alt="Credit Card">
      <span>Credit Card</span>
    </div>

    <div class="payment-option">
      <img src="path_to_paypal_logo.png" alt="PayPal">
      <span>PayPal</span>
    </div>

    <!-- Add more payment options as needed -->
  </div>
</body>
</html>
